<div class="container-fluid text-center">
  <div class="row mt-2 mb-2">

    <div class="col">
      <h3>Liste Articles</h3>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID Item</th>
          <th>Nom Item</th>
          <th>Image Item</th>
          <th>Type Item</th>
          <th>Prix Item</th>
          <th>Editer</th>
          <th>Supprimer</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let item of availableItems">
          <td>{{ item.idItem }}</td>
          <td>{{ item.nameItem }}</td>
          <td>
            <img src="{{ julo1(item.picItem) }}" alt="{{ julo(item.picItem) }}">
          </td>
          <td>{{ item.typeItem.nameTypeItem }}</td>
          <td>{{ item.priceItem }} €</td>
          <td>
            <button type="submit" class="btn btn-primary" (click)="onSave()" >éditer</button>
          </td>
          <td>
            <button type="submit" class="btn btn-primary" (click)="onDelete(item.idItem)" >supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

    <div class="col">
      <app-item-form></app-item-form>
    </div>

  </div>
</div>
