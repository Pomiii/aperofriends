<div class="container-fluid text-center" >
  <div class="row">
    <div class="col-sm">
      <h3>Liste Compte des Amis</h3>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id Account Friend</th>
          <th>Nom Account Friend</th>
          <th>Adresse Account Friend</th>
          <th>Téléphone Account Friend</th>
          <th>Editer</th>
          <th>Supprimer</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let accountFriend of availableAccountFriends">
          <td>{{ accountFriend.idAF}}</td>
          <td>{{ accountFriend.nameAccount }}</td>
          <td>{{ accountFriend.addressAccount }}</td>
          <td>{{ accountFriend.phoneAccount }}</td>
          <td>
            <button type="submit" class="btn btn-primary" (click)="onSave()" >éditer</button>
          </td>
          <td>
            <button type="submit" class="btn btn-primary" (click)="onDelete(accountFriend.idAF)" >supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm">
      <div class="container mb-3">
      <h4 class="h4 mb-2 font-weight-bold text-white text-center">Ajouter/Modifier un compte des Amis :</h4>
        <form>
          <div class="form-group">
            <label for="nameAccount">Nom Account</label>
            <input type="text" class="form-control-sm" id="nameAccount" [(ngModel)]="editedAccountFriend.nameAccount" name="nameAccount" required>
          </div>
          <div class="form-group">
            <label for="addressAccount">Adresse Account</label>
            <input type="text" class="form-control-sm" id="addressAccount" [(ngModel)]="editedAccountFriend.addressAccount" name="addressAccount" required>
          </div>
          <div class="form-group">
            <label for="phoneAccount">Téléphone Account</label>
            <input type="text" class="form-control-sm" id="phoneAccount" [(ngModel)]="editedAccountFriend.phoneAccount" name="phoneAccount" required>
          </div>
        </form>
      <button type="submit" class="btn btn-primary" (click)="onSave()" >Sauver</button>
    </div>

    </div>
  </div>

</div>
