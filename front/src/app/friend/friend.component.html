<div class="container-fluid text-center" >
  <div class="row">
    <div class="col-sm">
      <h3>List Friend</h3>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID Friend</th>
          <th>Nom Friend</th>
          <th>Pr√©nom Friend</th>
          <th>Mail Friend</th>
          <th>Editer</th>
          <th>Supprimer</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let friend of availableFriends">
          <td>{{ friend.idFriend }}</td>
          <td>{{ friend.firstnameFriend }}</td>
          <td>{{ friend.lastnameFriend }}</td>
          <td>{{ friend.mailFriend }}</td>
          <td>
            <a routerLink="/friend/updateFriend/{{friend.idFriend}}">Modifier</a>
          </td>
          <td>
            <a routerLink="/friend/deleteFriend/{{friend.idFriend}}">X</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

    <div class="col-sm">
      <app-friend-form></app-friend-form>
    </div>
  </div>

</div>
