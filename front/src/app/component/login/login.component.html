<div class="container text-center ">
  <h4 class="h3 mb-2 pt-2 pb-2 font-weight-bold text-white">Connexion</h4>
  <form [formGroup]="loginForm" novalidate>
    <div class="form-group">
      <label for="mailFriend">Email address : </label>
      <input type="email" formControlName="mailFriend" class="form-control ml-2 mr-2" id="mailFriend" aria-describedby="emailHelp" placeholder="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="passFriend">Mot de passe :</label>
      <input type="password" formControlName="passFriend" class="form-control ml-2 mr-2" id="passFriend" placeholder="mot de passe">
    </div>
    <div class="form-group form-check">
      <label>
        <input type="checkbox" value="remember-me"> Se souvenir de moi
      </label>
    </div>
  </form>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary mb-4 ml-3" type="submit" (click)="onSubmit()">Connexion</button>
    </div>
    <div class="col">
      <button class="btn btn-primary mb-4 ml-3" routerLink="/friend-form">S'inscrire</button>
    </div>
  </div>
  <span *ngIf="loginService.signInError">Votre mail ou mot de passe est <strong>incorrect</strong></span>
</div>
